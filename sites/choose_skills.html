<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilkommen</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200;500&display=swap" rel="stylesheet">

    <!--other Implementations-->
    <script src="index.js"></script>
    <script src="../assets/index.js"></script>
    <link rel="stylesheet" href="../assets/stylesheet.css">

</head>
<body class="body" id="body">
    <h1>Chose the skills that you can</h1>
    <p>
        <button class="btn btn-success container-fluid" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Basic Movements
        </button>
    </p>
        <div class="collapse" id="collapseExample">
        
        <div class="card card-body">
            <div class="list-group" id="basic_movements_list">
              
            </div>
        </div>
      </div>
      <!--Self aded Values-->
      <p>
        <button class="btn btn-success container-fluid" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" onclick="LoadArraySelf()">
          Moves added by you
        </button>
    </p>
        <div class="collapse" id="collapseExample">
        
        <div class="card card-body">
            <div class="list-group" id="self_added_values_list">
              
            </div>
        </div>
      </div>
      <!--AddItemForm-->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="">add new item</button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form onsubmit="addItem()" >
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">New Move Name</label>
                  <input type="text" class="form-control" id="recipient-name" id='input_id_add_item'>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
      <!--Self aded Values-->
      
    <!--Botstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
