<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--Netlify Identity-->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200;500&display=swap" rel="stylesheet">

    <!--other Implementations-->
    <script src="dashboard.js"></script>
    <link rel="stylesheet" href="dashboard.css">

<body>
    
    <!--Start Training-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
    </button>
  
    <!-- Weather and Mood Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Modal Body-->
          <p>Wie schätzt du die Bedingungen ein 
          </p>
          <p>(Das Wetter/deine Laune/deine Motivation/...)</p>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Wähle aus
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" data-bs-dismiss="modal" onclick="startTraining('good')">Gut</a></li>
              <li><a class="dropdown-item" href="#" data-bs-dismiss="modal" onclick="startTraining('middle')">Mittel</a></li>
              <li><a class="dropdown-item" href="#" data-bs-dismiss="modal" onclick="startTraining('bad')">Schlecht</a></li>
              <li><a class="dropdown-item" href="#" data-bs-dismiss="modal" onclick="startTraining('noPlan')">keine Ahnung</a></li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <h1>Warm Up</h1>
  <div class="WarmUp" id="WarmUp"></div>
  <h1>Repeat this moves</h1>
  <div class="MovesIMastered" id="MovesIMastered"></div>
  <div class="MovesICan" id="MovesICan"></div>
  <h1>Try to learn this new Move</h1>
  <div class="MovesIWantToLearn" id="MovesIWantToLearn"></div>

 <!--Botstrap JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
